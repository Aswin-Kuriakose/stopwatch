<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="frame">
        <h2>Stop Watch</h2>
        <p class="count"><span id="hours">00</span>:<span id="mins">00</span>:<span id="sec">00</span>:<span id="ten">00</span></p>
        <div class="buttons">
            <button id="start-bttn">
                START
            </button><button id="stop-bttn">
                STOP
            </button><button id="reset-bttn">
                RESET
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
